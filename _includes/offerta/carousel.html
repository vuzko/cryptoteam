<!-- Carousel di offerta/index.html ================================================== -->
<div id="myCarousel" class="carousel slide hidden-xs" data-ride="carousel" data-interval="6000">
		<!-- Indicators -->
		<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>

		<div class="carousel-inner">
				<div class="item active" id="first">
						<!-- <img src="/images/teasers/carousels/x.png" alt="A red Xceptance X" title="The Single Red X"> -->
						<div class="carousel-caption">
								<h1>{% t offerta.cloud.carousel.slide1.text %}</h1>
								<a class="btn btn-primary" href="{{ 'offerta/pki.html' | to_absoluteurl }}" role="button">{% t global.link.learnmore %}</a>
						</div>
				</div>

	      <div class="item">
						<div class="carousel-caption contrast">
								<h1>{% t offerta.cloud.carousel.slide2.text %}</h1>
								<a class="btn btn-primary" href="{{ 'servizi/cloud.html' | to_absoluteurl }}" role="button">{% t global.link.learnmore %}</a>
						</div>
				</div>

	      <div class="item">
						<div class="carousel-caption contrast">
								<h1>{% t offerta.cloud.carousel.slide3.text %}</h1>
								<a class="btn btn-primary" href="{{ 'servizi/voip.html' | to_absoluteurl }}" role="button">{% t global.link.learnmore %}</a>
						</div>
				</div>
		</div>

		<a class="left carousel-control" href="#myCarousel" data-slide="prev"><span class="fa fa-chevron-left"></span></a>
		<a class="right carousel-control" href="#myCarousel" data-slide="next"><span class="fa fa-chevron-right"></span></a>
</div><!-- /.carousel -->
